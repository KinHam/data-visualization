<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <svg width='800' height='800'>
    <!-- 矩形 -->
    <rect
      width='50'
      height='50'
      style='fill:red;stroke-width:1px;stroke:rgb(0,0,0)'
    />
    <line
      x1="100"
      y1="100"
      x2="250"
      y2="75"
      style='stroke:blue;stroke-width:1'
    />
    <line
      x1='250'
      y1='75'
      x2='300'
      y2='100'
      style='stroke:blue;stroke-width:1'
    />
    <circle
      cx='200'
      cy='200'
      r='50'
      stroke='green'
      stroke-width='2'
      fill='red'
    />
    <line
      x1='300'
      y1='300'
      x2='301'
      y2='301'
      style='stroke:red;stroke-width:1;'
    />
  </svg>
  <!--
    svg是通过DOM的方式来进行编程,而canvas是通过js,api的方式来进行编程,
    svg可以选择DOM,因为他们本身就是html标签,canvas绘制图形不能选择DOM
    canvas所有的交互必须使用canvas api来进行实现
    canvas有更高的绘图效率,尤其在绘制动画上会更胜一筹
    但是svg矢量图特性,放大也能有更高的清晰度,特别适合图标和矢量图的场景
    
  -->
</body>
</html>
